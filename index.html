<!DOCTYPE html>

<head>

	<title>foodmood</title>

	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

		<style>

	body {

		background: url('assets/images/sandwich.jpg') no-repeat center center fixed;

		background-size: cover; 

        -webkit-background-size: cover; 

        -moz-background-size: cover; 

        -o-background-size: cover; 

        margin: 0; 

        padding: 0; 

        overflow: hidden;

            }

    </style>

</head>

<body>

	<div class="container">

		<div class="jumbotron">

			<h1>In the Food Mood? Look up your Options!</h1>

		</div>

		<div class="row">

			<div class="col-md-12">

				<form class="submitInfo">

				<p id="enterFood"> Enter a food or a restaurant: </p>

				<input id="keyTerm" type="text" value="ex: cheeseburger">

				<br><br>

				<p id="enterCity"> Enter your City: </p>

				<input id="city" type="text" value="ex: Atlanta">

				<br><br>

				<p id="enterRadius">Enter the Mile Radius: </p>

				<input id="radius" type="text" value="ex: 10">

				<br><br>

				<input id="seeResults" type="button" value="Start Munching!">

			</form>

		</div>

	</div>

</div>

</body>
