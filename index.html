<!DOCTYPE html>
<html>

<head>
    <title>foodmood</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/fm.js"></script>
   
    <style>
    body {

        background: url('assets/images/sandwich.jpg') no-repeat center center fixed;

        background-size: cover;

        -webkit-background-size: cover;

        -moz-background-size: cover;

        -o-background-size: cover;

        margin: 0;

        padding: 0;

        /*overflow: hidden;*/
    }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>In the Food Mood?<br />Look up your Options!</h1>
        </div>
        <div class="row searchForm">
            <div class="col-md-12">
                <form class="submitInfo">
                    <div id="no-results"></div>
                    <p id="enterFood"> Enter a food or a restaurant: </p>
                    <input id="keyTerm" type="text" placeholder="ex: Steak or Subway" />
                    <br>
                    <br>
                    <p id="enterAddress"> Enter your address: </p>
                    <input id="addressTerm" type="text" placeholder="" />
                    <br>
                    <br>
                    <p id="enterCity"> Select Your City: </p>
                    <select id="city" name="Your City">
                        <option type="text">Choose Your City</option>
                        <option value="288">Atlanta, GA</option>
                        <option value="280">New York City, NY</option>
                        <option value="281">Los Angeles, CA</option>
                        <option value="276">Dallas, TX</option>
                        <option value="291">Miami, FL</option>
                    </select>
               
				<br><br>
                    <p id="results"> Number of Results: </p>
                    <select id="filterResults" name="Number of Results">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <br>
                    <br>
                    <!--<p id="enterRadius">Enter the Mile Radius: </p>

				<input id="radius" type="text" value="ex: 10">

				<br><br>-->

				<input id="seeResults" type="button" value="Start Munching!">
				

				</form>

			</div>

	</div>
	<div class="row loading">	
			<div class="col-md-12">
				<div class="submitInfo">	
					Searching For Some Delicious Options!
				</div>
			</div>
	</div>

	<div class="row results" style="display: none;">	
			<div class="col-md-12">
				<div id="dumpResults">	

				</div>
			</div>
	</div>

	<div class="row delivery" style="display: none;">

		<div class="col-md-12">

				<form class="deliveryForm">

					<p id="dropOffName"> Customer Name: </p>

					<input id="enterDropOffName" type="text">

					<br><br>

					<p id="dropOffAddress"> Customer Address: </p>

					<input id="enterDropOffAddress" type="text">

					<br><br>

					<p id="pickUpName"> Restaurant Name: </p>

					<input id="enterPickUpName" type="text">

					<br><br>

					<p id="pickUpAddress"> Restaurant Address: </p>

					<input id="enterPickUpAddress" type="text">

					<br><br>


					<p id="dropOffNotes"> Additional Notes: (Optional) </p>

					<textarea id="enterDropOffNotes" rows="10" cols="50"></textarea>

					<br><br>

					<input id="placeDelivery" type="button" value="Place your order!">

				</form>

			<div class="row status">

				<div class="col-md-12">

					<div id="displayStatus">

					</div>

				</div>

			</div>





</div>

</body>

</html>
